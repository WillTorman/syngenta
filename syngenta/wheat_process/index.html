<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Syngenta Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/syngenta_group_logo.png" alt="Home">
        </a>
    </header>
    <div class="hero">
        <video autoplay loop muted plays-inline class="back_video">
            <source src="videos/wheat_adrian_hoparda.mp4" type="video/mp4">
        </video>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <main class="home-grid">

    </main>
    <footer>
        <p>Syngenta Â© 2024 - Thortech LLC</p>
    </footer>
</body>
</html>
